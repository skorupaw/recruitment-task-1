name: Check solution 

on:
  workflow_dispatch:

jobs:
  lint:
    timeout-minutes: 1 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18.17 
    - name: Install dependencies
      run: npm ci
    - name: Lint
      run: npm run lint -w frontend

  unit-tests:
    timeout-minutes: 1 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18.17 
    - name: Install dependencies
      run: npm ci
    - name: Run unit-tests
      run: npm run test -w frontend

  end2end-test:
    timeout-minutes: 3 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18.17
    - name: Create .env file
      run: |
        touch .env
        echo VITE_GRAPHQL_PORT=4001 >> .env
        echo VITE_REST_PORT=4000 >> .env
        cat .env
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npm run test:full
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 3 
